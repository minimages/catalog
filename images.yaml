cosign: true
repository: ghcr.io/minimages
images:
  curl:
    packages: [curl]

  git:
    packages: [git]

  gcloud:
    packages: [google-cloud-sdk]
    tags_count: 1

  traefik:
    packages: [traefik]

  aws-cli:
    packages: [aws-cli-v2]
    config:
      entrypoint:
        command: aws

  docker-cli:
    packages: [docker-cli]
    config:
      entrypoint:
        command: docker

  kubectl:
    packages: [kubectl]
